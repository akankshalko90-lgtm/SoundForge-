    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a better look in dark mode */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1c2c;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
      /* Custom range input styles */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        background: #393b53;
        border-radius: 2px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #E0E0E0;
        border: 2px solid #5A67D8;
        border-radius: 50%;
        cursor: pointer;
        transition: background .2s;
      }
      input[type="range"]::-webkit-slider-thumb:hover {
        background: #ffffff;
      }
      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #E0E0E0;
        border: 2px solid #5A67D8;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
